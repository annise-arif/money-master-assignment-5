<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Calculator</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- header start here -->
    <header>
        <nav>
            <h1 class="fw-bold fs-1 text-info text-center py-5 my-4"><b>Saving Calculator</b></h1>
        </nav>
    </header>
    <!-- header end here -->

    <main>
       <div class="row text-center fs-3 text-bold mx-5 mb-5">
        <!-- image field -->
        
            <div class="col-lg-6 col-12">
                <img class="w-100 pe-5 ms-5 mb-5 h-100" src="img/save-money.jpg" alt="">
            </div>
            <!-- income field -->
       <div class="col-lg-6 col-12 income-field">
           <div class="incomeField">
               <div>
                 <h3 class="p-5">Income</h3>
                <label for="">Income : </label>
                <input id="income-value" type="text" class="ms-4">
               </div>
          </div>
          <!-- expenses field -->
          <div class="expenses-field pb-4">
            <h3 class="pt-5 mt-2 pb-4">Expenses</h3>

           <p> <label for="">Food : </label>
            <input id="food" type="text" class="ms-4 px-2">
           </p>
            <p>
             <label for="" class="ms-2">Rent : </label>
             <input id="rent" type="text" class="ms-4 my-4 px-2">
            </p>
            <p>
             <label for="" class="me-4">Clothes : </label>
             <input id="clothes" type="text" class="me-4 px-2">
            </p>
        </div> 
        <div class="calculate-sec">
            <button id="calculate-btn" class="btn bg-info text-white text-bold btn-lg py-2 px-5 fs-1">Calculate</button> 

            <h2 class=" my-5 fs-3">Total Expenses: <span id="total-expenses">00</span></h2>
            <h2 class="my-4 text-bolder fs-2">Balance: <span id="current-balance">00</span></h2>
        </div>
        <!-- amount saving section -->
        <div class="saving-sec my-5">
            <p>
                <label for="">Save:  </label> <input id="saving-input" type="text" class="ms-2 w-25 px-4 pb-2"> <span class="px-3"> % </span>
            <button id="save-btn" class="btn bg-info text-white text-bold btn-lg px-5">Save</button>
            </p>
            <div>
                <h2 class="py-4 text-bold">Saving Amount: <span id="saving-amount">00</span></h2>
                <h2>Remaining Balance: <span id="remaining-balance">00</span></h2>
            </div>
        </div>
     </div>
     
     </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
