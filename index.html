<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Calculator</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- header start here -->
    <header>
        <nav>
            <h1 class="fw-bold fs-1 text-info text-center py-5 my-4">Saving Calculator</h1>
        </nav>
    </header>
    <!-- header end here -->

    <main>
       <div class="row text-center fs-3 text-bold">
        <div class="col-lg-6 col-12">
            <img class="w-100 px-5 ms-5 mb-5 h-100" src="img/save-money.jpg" alt="">
        </div>
        <div class="col-lg-6 col-12 income-field">
            <h3 class="p-5">Income</h3>
            <label for="">Income : </label>
            <input type="text" class="ms-4">
        </div>
       </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
